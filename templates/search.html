{% extends 'base.html' %}
{% block content %}
<form method="post" action="{% url 'search' %}" id="search">
  {% csrf_token %}
  <input type="text" placeholder="type what you are looking for..." name="product" id="product" class="typeahead">
  <button type="submit" id="send" class="btn">
    <span class="default-state">Search</span>
    <span class="loading-state hide">
      <img src="{{ STATIC_URL }}img/loading.gif" class="loading">
    </span>
  </button>
</form>
<div class="search-error wrapper">{% if msg %} {{ msg }} {% endif %}</div>
<div style="margin-bottom: 17em"></div>
{% endblock content %}
